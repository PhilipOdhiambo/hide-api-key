name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Config File
        run: |
          echo "window.GOOGLE_API_KEY = '${{ secrets.FIREBASECONFIG }}';" > config.js
          cat config.js  # Debugging step to check if file is created

      - name: List Files
        run: ls -la  # Check if config.js exists

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: .
